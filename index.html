<head>
  <title>IOTA-Messenger</title>
  
  <!-- VueJS -->
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  
  <!-- IOTA -->
  <script src="bower_components/iota.lib.js/dist/iota.js"></script>
  
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div id="app">
    
    <div id="nav">
      
      <div id="logo">
        IOTA-Messenger
      </div>
      
      <div id="menu">
        <button v-if="!account.seed" v-on:click="insertSeed()">
          Insert seed
        </button>
        <button v-if="!account.seed" v-on:click="generateSeed()">
          Generate seed
        </button>
        <div v-else>{{ account.seed }}</div>
      </div>
      
      <div id="iota-version">
        iota version: {{ node.appVersion }}
      </div>
      
    </div>
    
    <div id="sidebar">
      
      <div id="contacts" v-if="account.seed">
        (contacts)
      </div>
      
      <div v-else>
        Insert IOTA seed to see your contacts
      </div>
      
    </div>
    
    <div id="main">
      
      <div id="chat"></div>
      
    </div>
    
    <div id="chatbox">
      <textarea id="message"></textarea>
      <div id="send">
        <button v-on:click="sendPayment()">Send Payment</button>
        <button v-on:click="sendMessage()">Send message</button>
      </div>
    </div>
    
  </div>
</body>

<!-- main -->
<script src="./utils.js"></script>
<script src="./index.js"></script>
